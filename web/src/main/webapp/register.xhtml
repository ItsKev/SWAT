<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/resources/templates/template.xhtml">
    <ui:define name="content">
        <h1>Webshop Register</h1>
        <h:form id="addCustomerForm">
            <ui:fragment rendered="#{registerJSF.usernameAlreadyTaken eq true}">
                <h:outputText value="The username #{registerJSF.customer.name} is already taken!"/>
            </ui:fragment>
            <table cellspacing="5" frame="box">
                <tr>
                    <td><label for="username">User:</label></td>
                    <td><h:inputText id="username" value="#{registerJSF.customer.name}" size="35"/></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><h:inputSecret id="password" value="#{registerJSF.customer.password}" size="35"/></td>
                </tr>
                <tr>
                    <td><label for="firstname">Firstname:</label></td>
                    <td><h:inputText id="firstname" value="#{registerJSF.customer.firstname}" size="35"/></td>
                </tr>
                <tr>
                    <td><label for="lastname">Lastname:</label></td>
                    <td><h:inputText id="lastname" value="#{registerJSF.customer.lastname}" size="35"/></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><h:inputText id="address" value="#{registerJSF.customer.address}" size="35"/></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><h:inputText id="email" value="#{registerJSF.customer.email}" size="35"/></td>
                </tr>
            </table>
            <h:commandButton type="button" value="Register" action="#{registerJSF.register}">
                <f:ajax render="@all" execute="addCustomerForm"/>
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
