<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/templates/template.xhtml">
    <ui:define name="title">Webshop - Products</ui:define>
    <ui:define name="content">
        <h1>Products</h1>
        <h:dataTable var="singleProduct" value="#{itemJSF.products}" styleClass="catalogTable">
            <h:column>
                <f:facet name="header">Artist</f:facet>
                <h:outputText value="#{singleProduct.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Song</f:facet>
                <h:outputText value="#{singleProduct.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="CHF #{singleProduct.unitprice}"/>
            </h:column>
            <h:column>
                <h:commandButton type="button" value="+" action="#{basketJSF.addToBasket(singleProduct)}">
                    <f:ajax event="action"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
