<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/templates/template.xhtml">
    <ui:define name="title">Webshop - Checkout</ui:define>
    <ui:define name="content">
        <h1>Checkout</h1>
        <h:dataTable var="singleProduct" value="#{basketJSF.basket}" styleClass="checkoutTable">
            <h:column>
                <f:facet name="header">Artist - Song</f:facet>
                <h:outputText value="#{singleProduct.product.name} - #{singleProduct.product.description} "/>
            </h:column>
            <h:column>
                <f:facet name="header">Quantity</f:facet>
                <h:outputText value="#{singleProduct.quantity}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="CHF #{singleProduct.totalPrice}"/>
            </h:column>
        </h:dataTable>
        <div class="purchase">
            <h:form>
                <h:outputText value="Total cost: CHF #{basketJSF.totalCost}"/>
            </h:form>
            <h:form style="text-align: right">
                <h:commandButton type="button" value="Purchase"
                                 action="#{basketJSF.purchaseBasket(customerSessionJSF.username)}">
                    <f:ajax event="action"/>
                </h:commandButton>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
